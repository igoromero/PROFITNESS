<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="pt-br" > <![endif]-->
<html class="no-js" lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<head>
<meta charset="utf-8" />
<!-- If you delete this meta tag World War Z will become a reality -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PLUGIN</title>

<!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
<link rel="stylesheet" href="css/normalize.css" />
<link rel="stylesheet" href="css/foundation.css" />
<link rel="stylesheet" href="css/template_plugin.css" />

</head>
<body>
	<ui:insert name="menuPadraoTopo">
		<ui:include src="/menu/menu_padrao_topo.xhtml" />
	</ui:insert>

	<div class="row">
		<div class="medium-12 large-12 columns">
			<!--  <ui:insert name="menuPadraoLateral">
				<ui:include src="/menu/menu_padrao_lateral.xhtml" />
			</ui:insert>  -->
			<div class="medium-1 large-1 columns"></div>
			<div class="medium-11 large-11 columns">
				<div class="titulo-faixa">
					<h3>Cadastro de Funcionário</h3>
				</div>
				<div class="panel-plugin-padrao">
					<h:form id="form">
						<div class="row">
						
						<div class="medium-4 large-4 columns">
								<label>RG:<br /> <h:inputText id="rg" name="rg"
										value="#{cadusuario.usuario.rg}" placeholder="Informe RG" />
								</label>
								<h:message class="error" for="rg" />
							</div>
							<div class="medium-4 large-4 columns">
								<label>CPF:<br /> <h:inputText id="cpf" name="cpf"
										value="#{cadusuario.usuario.cpf}" placeholder="Informe CPF" />
								</label>
								<h:message class="error" for="cpf" />
							</div>
							
						</div>
						
						<div class="row">
							<div class="medium-10 large-10 columns">
								<label>Nome:<br /> <h:inputText id="nome" name="nome"
										value="#{cadusuario.usuario.nome}"
										placeholder="Informe o nome" />
								</label>
										<h:message class="error" for="nome" />
							
							</div>
						</div>
						
						
										
						
						<div class="row">
							
							
						<div class="medium-6 large-6 columns">
							<label>Sexo:</label>
								<h:selectOneMenu id="sexo" name="sexo" value="#{cadusuario.usuario.sexo}">
									<f:selectItem itemValue="" itemLabel="Informe o Sexo" noSelectionOption="true" />
									<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
									<f:selectItem itemValue="Feminino" itemLabel="Feminino" />
								</h:selectOneMenu>
							<h:message class="error" for="sexo" />
						</div>
						</div>
						
						
						
						
						<div class="row">
							<div class="medium-7 large-7 columns">
								<label>Endereço:<br /> <h:inputText name="endereco"
										value="#{cadusuario.usuario.endereco}"
										placeholder="Informe o endereço" />
								</label>
							</div>
							
							<div class="medium-4 large-4 columns">
								<label>Bairro:<br /> <h:inputText name="bairro"
										value="#{cadusuario.usuario.bairro}"
										placeholder="Informe o Bairro" />
								</label>
							</div>
							
						</div>
						
						<div class="row">
							
							<div class="medium-4 large-4 columns">
								<label>Cep:<br /> <h:inputText name="cep"
									value="#{cadusuario.usuario.cep}" placeholder="Informe o Cep" />
								</label>
							</div>
							
							<div class="medium-4 large-4 columns">
								<label>Telefone :<br /> <h:inputText id="telefone" name="telefone"
										value="#{cadusuario.usuario.tel}" placeholder="Informe o Telefone" />
								</label>
										<h:message class="error" for="telefone" />
							</div>
							
						</div>
						
						<div class="row">
							<div class="medium-6 large-6 columns">
							<label>Cargo:</label>
								<h:selectOneMenu id="cargo" name="cargo" value="#{cadusuario.usuario.cargo}">
									<f:selectItem itemValue="" itemLabel="Informe o Cargo !" noSelectionOption="true" />
									<f:selectItem itemValue="Gerente" itemLabel="Gerente" />
									<f:selectItem itemValue="Professor" itemLabel="Professor" />
								</h:selectOneMenu>
								<h:message class="error" for="cargo" />
							</div>
							
							<div class="medium-4 large-4 columns">
								<label>Data Nascimento:<br /> <h:inputText class="dataNascimento" id="dataNascimento" name="dataNascimento"
										value="#{cadusuario.usuario.dataNascimento}"
										styleClass="calendario">
										<f:convertDateTime pattern="dd/mm/yyyy" />
									</h:inputText>
								</label>
									<h:message class="error" for="dataNascimento" />
							</div>							
						</div>
						
						<div class="row">
							<div class="medium-4 large-4 columns">
								<label>Login :<br /> <h:inputText id="login" name="login"
										value="#{cadusuario.usuario.login}" placeholder="Informe o Login" />
								</label>
										<h:message class="error" for="login" />
							</div>
							
							<div class="medium-4 large-4 columns">
								<label>Senha :<br /> <h:inputText id="senha" name="senha" 
										value="#{cadusuario.usuario.senha}" placeholder="Informe a Senha"/>
								</label>
										<h:message class="error" for="senha" />								
							</div>
							
							<div class="medium-4 large-4 columns">
								<label>Confirme a Senha :<br /> <h:inputText id="senha2" name="senha2"
										value="#{cadusuario.usuario.senha2}" placeholder="Confirme a Senha" />
								</label>
										<h:message class="error" for="senha2" />
							</div>
						</div>
						
						
						<div class="row">
							<div class="medium-12 large-12 columns">
								<h:outputText value="Usuario gravado com sucesso!" 
									class="success"
									rendered="#{cadusuario.gravado}" />
								<br /><br />
								<h:commandLink class="button medium success radius right"
									value="Gravar" actionListener="#{cadusuario.gravar()}" />
							</div>
						</div>
						
					</h:form> 	
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="row">
			<div class="medium-12 large-12 columns">
				<div class="medium-3 large-3 columns">
					<img src="img/logo_ifba3.png"></img>
				</div>
				<div class="medium-8 large-8 columns medium-centered">
					<p class="texto-footer">Projeto desenvolvido pelo Curso de
						Bacharelado em Sistemas de Informação.</p>
				</div>
			</div>
		</div>
	</footer>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/jquery-ui.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/foundation/foundation.topbar.js"></script>
	<script src="js/vendor/modernizr.js"></script>
	<script>
		$(function() {
			$(".dataNascimento").datepicker();
		});
	</script>
	<script>
		$(document).foundation();
	</script>
</body>
</html>
